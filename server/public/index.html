<!DOCTYPE html>
<html lang="en" ng-app="GalleryApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href='styles/' rel='stylesheet' type='text/css'>
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <title>Gallery</title>
</head>

<body ng-controller="GalleryController as vm">
    <div class=container-fluid>
        <h1>Hello</h1>
        <div ng-repeat="image in vm.imageArray" class="col-md-4">
            <div class="imgDiv">
                <img ng-src={{image.imagePath}} ng-click="vm.clickImage(image)"></img>
                <div class="description" ng-show="image.showDescription" ng-click="image.showDescription = !image.showDescription">{{image.imageDescription}}</div>
            </div>
            <div class="imageData">
                <button class="btn-info" ng-click="vm.omg(image)">
                    <!-- <span class="glyphicon glyphicon-fire"></span>OMG -->
                    OMG</button>
                <span>View Count = {{image.viewCount}} OMG Count = {{image.omgCount}}</span>
                <div class="commentSection">
                    <input type="text" placeholder="comment">
                    <button class="btn-info">Add Comment</button>
                    <p>{{image.comment}}</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
